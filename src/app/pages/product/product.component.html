
  <div class="row">
      <div class="container" style="margin-top:50px">
      <div class="card"> 
        <div class="card-header">
         <h3>Products</h3>
          <button type="button" id="addProj" class="btn btn-primary  float-right" (click)="addNewProduct()"><i class="fa fa-plus"></i> Add Product</button>
        </div>
        <div class="card-body">
  
          <table class="table table-hover" width="100%">
            <thead>
              <tr>
                <th scope="col" style="width:80%">Product Name</th>
                <th scope="col" style="width:20%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productsObservable | async ">
                <td>
                  {{product.productCode}}:{{product.productName}}
  
                </td>
                <td>
                  <button class="btn-edit btn btn-success" type="button" (click)="editProduct(product)">
                    <i class="fa fa-edit"></i>
                    Edit </button>
                  <button class="btn-edit btn btn-danger" type="button" (click)="deleteProduct(product)           "> <i class="fa fa-trash"></i> Delete </button>
                </td>
              </tr>
            </tbody>
          </table>
         </div> 
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="selectedProduct">
      <app-product-detail [inputProduct]="selectedProduct" class="container"></app-product-detail>
    </div>
